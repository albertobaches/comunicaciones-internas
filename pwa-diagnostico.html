<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Diagn√≥stico PWA - Comunicaciones Internas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .diagnostic-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #4CAF50;
        }
        
        .diagnostic-item.warning {
            border-left-color: #FF9500;
        }
        
        .diagnostic-item.error {
            border-left-color: #FF3B30;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status.ok {
            background: #4CAF50;
            color: white;
        }
        
        .status.warning {
            background: #FF9500;
            color: white;
        }
        
        .status.error {
            background: #FF3B30;
            color: white;
        }
        
        .button {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        
        .log-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .refresh-btn {
            background: #007AFF;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Diagn√≥stico PWA</h1>
            <p>Verificando el estado de la aplicaci√≥n</p>
            <button class="refresh-btn" onclick="runDiagnostics()">üîÑ Actualizar Diagn√≥stico</button>
        </div>
        
        <div id="diagnostics">
            <!-- Los diagn√≥sticos se cargar√°n aqu√≠ -->
        </div>
        
        <div class="log-container">
            <strong>üìã Log de diagn√≥stico:</strong>
            <div id="log"></div>
        </div>
        
        <div class="button-container">
            <a href="inicio.html" class="button">
                üè† Ir a Inicio
            </a>
            <a href="login.html" class="button" style="background: #007AFF;">
                üîê Ir a Login
            </a>
            <a href="acceso-publico.html" class="button" style="background: #6c757d;">
                üìã Volver a Acceso P√∫blico
            </a>
        </div>
    </div>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function createDiagnosticItem(title, status, message, type = 'ok') {
            return `
                <div class="diagnostic-item ${type}">
                    <h3>${title} <span class="status ${type}">${status}</span></h3>
                    <p>${message}</p>
                </div>
            `;
        }
        
        function runDiagnostics() {
            log('Iniciando diagn√≥stico...');
            const diagnosticsDiv = document.getElementById('diagnostics');
            let html = '';
            
            // 1. Verificar modo PWA
            const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                          window.navigator.standalone || 
                          document.referrer.includes('android-app://');
            
            if (isPWA) {
                html += createDiagnosticItem(
                    'üì± Modo PWA',
                    'ACTIVO',
                    'La aplicaci√≥n se est√° ejecutando en modo PWA (aplicaci√≥n independiente)',
                    'ok'
                );
                log('‚úÖ Modo PWA detectado');
            } else {
                html += createDiagnosticItem(
                    'üåê Modo Navegador',
                    'NAVEGADOR',
                    'La aplicaci√≥n se est√° ejecutando en el navegador web',
                    'warning'
                );
                log('‚ö†Ô∏è Ejecut√°ndose en navegador web');
            }
            
            // 2. Verificar Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration().then(registration => {
                    if (registration) {
                        html += createDiagnosticItem(
                            '‚öôÔ∏è Service Worker',
                            'REGISTRADO',
                            `Service Worker activo. Estado: ${registration.active ? 'Activo' : 'Inactivo'}. Scope: ${registration.scope}`,
                            'ok'
                        );
                        log('‚úÖ Service Worker registrado y funcionando');
                        
                        // Test Service Worker communication
                        if (registration.active) {
                            registration.active.postMessage({type: 'PING'});
                            log('üì° Mensaje enviado al Service Worker');
                        }
                    } else {
                        html += createDiagnosticItem(
                            '‚öôÔ∏è Service Worker',
                            'NO REGISTRADO',
                            'El Service Worker no est√° registrado. Esto puede causar problemas offline.',
                            'error'
                        );
                        log('‚ùå Service Worker no registrado');
                    }
                    updateDiagnostics(html);
                }).catch(err => {
                    html += createDiagnosticItem(
                        '‚öôÔ∏è Service Worker',
                        'ERROR',
                        'Error al verificar Service Worker: ' + err.message,
                        'error'
                    );
                    log('‚ùå Error en Service Worker: ' + err.message);
                    updateDiagnostics(html);
                });
            } else {
                html += createDiagnosticItem(
                    '‚öôÔ∏è Service Worker',
                    'NO SOPORTADO',
                    'Este navegador no soporta Service Workers',
                    'error'
                );
                log('‚ùå Service Worker no soportado');
            }
            
            // 3. Verificar conectividad
            if (navigator.onLine) {
                html += createDiagnosticItem(
                    'üåê Conectividad',
                    'ONLINE',
                    'Conexi√≥n a internet disponible',
                    'ok'
                );
                log('‚úÖ Conexi√≥n a internet disponible');
            } else {
                html += createDiagnosticItem(
                    'üåê Conectividad',
                    'OFFLINE',
                    'Sin conexi√≥n a internet. La app deber√≠a funcionar en modo offline.',
                    'warning'
                );
                log('‚ö†Ô∏è Sin conexi√≥n a internet');
            }
            
            // 4. Verificar protocolo y URLs
            const protocol = window.location.protocol;
            if (protocol === 'https:') {
                html += createDiagnosticItem(
                    'üîí Protocolo',
                    'HTTPS',
                    `Conexi√≥n segura establecida. URL: ${window.location.href}`,
                    'ok'
                );
                log('‚úÖ Usando HTTPS');
            } else {
                html += createDiagnosticItem(
                    'üîì Protocolo',
                    'HTTP',
                    `Conexi√≥n no segura. URL: ${window.location.href}. Algunas funciones PWA pueden no funcionar.`,
                    'warning'
                );
                log('‚ö†Ô∏è Usando HTTP');
            }
            
            // 5. Verificar localStorage
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                html += createDiagnosticItem(
                    'üíæ Almacenamiento Local',
                    'DISPONIBLE',
                    'LocalStorage funcionando correctamente',
                    'ok'
                );
                log('‚úÖ LocalStorage disponible');
            } catch (e) {
                html += createDiagnosticItem(
                    'üíæ Almacenamiento Local',
                    'ERROR',
                    'Problemas con localStorage: ' + e.message,
                    'error'
                );
                log('‚ùå Error en localStorage: ' + e.message);
            }
            
            // 6. Test network requests
            fetch('/manifest.json')
                .then(response => {
                    html += createDiagnosticItem(
                        'üìã Manifest.json',
                        'DISPONIBLE',
                        `Manifest encontrado. Status: ${response.status}`,
                        'ok'
                    );
                    log('‚úÖ Manifest.json disponible');
                    return response.json();
                })
                .then(manifest => {
                    log(`üìã Manifest start_url: ${manifest.start_url}`);
                    updateDiagnostics(html);
                })
                .catch(err => {
                    html += createDiagnosticItem(
                        'üìã Manifest.json',
                        'ERROR',
                        'Error al cargar manifest: ' + err.message,
                        'error'
                    );
                    log('‚ùå Error en manifest: ' + err.message);
                    updateDiagnostics(html);
                });
            
            // 7. Test inicio.html
            fetch('/inicio.html')
                .then(response => {
                    html += createDiagnosticItem(
                        'üè† inicio.html',
                        'DISPONIBLE',
                        `P√°gina de inicio encontrada. Status: ${response.status}`,
                        'ok'
                    );
                    log('‚úÖ inicio.html disponible');
                    updateDiagnostics(html);
                })
                .catch(err => {
                    html += createDiagnosticItem(
                        'üè† inicio.html',
                        'ERROR',
                        'Error al cargar inicio.html: ' + err.message,
                        'error'
                    );
                    log('‚ùå Error en inicio.html: ' + err.message);
                    updateDiagnostics(html);
                });
            
            // 8. Monitor console errors
            const originalError = console.error;
            const errors = [];
            console.error = function(...args) {
                errors.push(args.join(' '));
                originalError.apply(console, args);
            };
            
            setTimeout(() => {
                if (errors.length > 0) {
                    html += createDiagnosticItem(
                        'üö® Errores de Consola',
                        'DETECTADOS',
                        `Se encontraron ${errors.length} errores: ${errors.join(', ')}`,
                        'error'
                    );
                    log(`‚ùå ${errors.length} errores de consola detectados`);
                } else {
                    html += createDiagnosticItem(
                        '‚úÖ Errores de Consola',
                        'NINGUNO',
                        'No se detectaron errores en la consola',
                        'ok'
                    );
                    log('‚úÖ Sin errores de consola');
                }
                updateDiagnostics(html);
            }, 2000);
            
            updateDiagnostics(html);
        }
        
        function updateDiagnostics(html) {
            document.getElementById('diagnostics').innerHTML = html;
        }
        
        // Ejecutar diagn√≥stico al cargar la p√°gina
        window.addEventListener('load', () => {
            log('P√°gina cargada, ejecutando diagn√≥stico...');
            runDiagnostics();
        });
        
        // Detectar cambios en la conectividad
        window.addEventListener('online', () => {
            log('üåê Conexi√≥n restaurada');
            runDiagnostics();
        });
        
        window.addEventListener('offline', () => {
            log('üìµ Conexi√≥n perdida');
            runDiagnostics();
        });
    </script>
</body>
</html>
