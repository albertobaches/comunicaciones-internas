<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicaciones Internas</title>
    
    <!-- PWA Meta Tags optimizados para Safari -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ComInternas">
    <meta name="description" content="Sistema de gestión de comunicados empresariales">
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="img/app-icon.svg">
    <link rel="icon" type="image/svg+xml" href="img/app-icon.svg">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Configuración específica para Safari PWA -->
    <script src="/safari-config.js"></script>
    <script src="/safari-fallback.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            max-width: 400px;
            line-height: 1.4;
        }
        
        .status {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.2);
            min-width: 300px;
        }
        
        .status-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .status-message {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.3;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            border-color: rgba(76, 175, 80, 0.5);
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.5);
        }
        
        .warning {
            background: rgba(255, 193, 7, 0.2);
            border-color: rgba(255, 193, 7, 0.5);
        }
        
        .btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🏢</div>
        <h1 class="title">Comunicaciones Internas</h1>
        <p class="subtitle">Sistema de gestión de comunicados empresariales</p>
        
        <div id="status-container">
            <div class="status" id="init-status">
                <div class="status-title">
                    <span class="loading-spinner"></span>
                    Iniciando aplicación...
                </div>
                <div class="status-message">Detectando entorno y configuración</div>
            </div>
        </div>
        
        <div id="action-buttons" class="hidden">
            <a href="index.html" class="btn" id="continue-btn">Continuar al Sistema</a>
            <a href="acceso-publico.html" class="btn" id="fallback-btn">Acceso Alternativo</a>
        </div>
    </div>

    <script>
        // Variables globales para el estado
        let initializationComplete = false;
        let statusContainer = document.getElementById('status-container');
        let actionButtons = document.getElementById('action-buttons');
        
        // Función para mostrar estado
        function showStatus(title, message, type = 'info', showSpinner = true) {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status fade-in ${type}`;
            statusDiv.innerHTML = `
                <div class="status-title">
                    ${showSpinner ? '<span class="loading-spinner"></span>' : ''}
                    ${title}
                </div>
                <div class="status-message">${message}</div>
            `;
            statusContainer.appendChild(statusDiv);
            
            // Scroll suave al último estado
            statusDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        // Detectar entorno y configurar aplicación
        function detectEnvironment() {
            const userAgent = navigator.userAgent;
            const isIOS = /iPad|iPhone|iPod/.test(userAgent);
            const isSafari = /Safari/.test(userAgent) && !/Chrome/.test(userAgent) && !/CriOS/.test(userAgent) && !/FxiOS/.test(userAgent);
            const isStandalone = window.navigator.standalone === true || 
                                window.matchMedia('(display-mode: standalone)').matches ||
                                window.matchMedia('(display-mode: fullscreen)').matches ||
                                document.referrer.includes('android-app://') ||
                                window.location.search.includes('source=pwa');
            
            // Detectar si estamos en modo PWA de Safari específicamente
            const isSafariPWA = isIOS && isStandalone && (
                window.navigator.standalone === true ||
                window.matchMedia('(display-mode: standalone)').matches
            );
            
            console.log('Entorno detectado:', { isIOS, isSafari, isStandalone, isSafariPWA });
            
            return { isIOS, isSafari, isStandalone, isSafariPWA };
        }
        
        // Función para detectar Safari
        function isSafari() {
            return /^((?!chrome|android).)*safari/i.test(navigator.userAgent) ||
                   /iPad|iPhone|iPod/.test(navigator.userAgent);
        }
        
        // Función para detectar modo PWA
        function isPWAMode() {
            return window.matchMedia('(display-mode: standalone)').matches ||
                   window.navigator.standalone === true ||
                   document.referrer.includes('android-app://');
        }
        
        // Función para detectar conectividad
        async function checkConnectivity() {
            try {
                const response = await fetch('/manifest.json', { 
                    method: 'HEAD',
                    cache: 'no-cache',
                    signal: AbortSignal.timeout(5000)
                });
                return response.ok;
            } catch (error) {
                console.warn('Conectividad limitada:', error);
                return false;
            }
        }
        
        // Función principal de inicialización
        async function initializeApp() {
            try {
                // Paso 1: Detectar entorno
                showStatus('Detectando entorno', 'Verificando navegador y modo de ejecución');
                await new Promise(resolve => setTimeout(resolve, 800));
                
                const env = detectEnvironment();
                
                showStatus(
                    'Entorno detectado', 
                    `Navegador: ${env.isSafari ? 'Safari' : 'Otro'} | Modo: ${env.isStandalone ? 'PWA' : 'Navegador'}`,
                    'success',
                    false
                );
                
                // Si estamos en Safari PWA, aplicar configuraciones específicas
                if (env.isSafariPWA) {
                    showStatus('Configurando Safari PWA', 'Aplicando optimizaciones específicas');
                    
                    // Prevenir zoom en Safari PWA
                    document.addEventListener('touchstart', function(event) {
                        if (event.touches.length > 1) {
                            event.preventDefault();
                        }
                    }, { passive: false });
                    
                    // Prevenir scroll bounce en Safari PWA
                    document.body.style.overscrollBehavior = 'none';
                    document.documentElement.style.overscrollBehavior = 'none';
                    
                    showStatus('Safari PWA configurado', 'Optimizaciones aplicadas', 'success', false);
                }
                
                // Paso 2: Verificar conectividad
                showStatus('Verificando conectividad', 'Comprobando conexión al servidor');
                const connected = await checkConnectivity();
                
                if (connected) {
                    showStatus('Conectividad verificada', 'Conexión al servidor establecida', 'success', false);
                } else {
                    showStatus('Conectividad limitada', 'Funcionando en modo offline', 'warning', false);
                }
                
                // Paso 3: Configurar Service Worker (solo si es necesario)
                if ('serviceWorker' in navigator && !env.isStandalone) {
                    showStatus('Configurando cache', 'Preparando funcionalidad offline');
                    try {
                        await navigator.serviceWorker.register('/sw.js');
                        showStatus('Cache configurado', 'Aplicación lista para uso offline', 'success', false);
                    } catch (error) {
                        showStatus('Cache opcional', 'Continuando sin funcionalidad offline', 'warning', false);
                    }
                }
                
                // Paso 4: Finalizar inicialización
                showStatus('Inicialización completa', 'Sistema listo para usar', 'success', false);
                
                // Mostrar botones de acción
                actionButtons.classList.remove('hidden');
                actionButtons.classList.add('fade-in');
                
                // Auto-redirección después de 3 segundos si todo está bien
                if (connected) {
                    let countdown = 3;
                    const countdownInterval = setInterval(() => {
                        document.getElementById('continue-btn').textContent = 
                            `Continuar al Sistema (${countdown}s)`;
                        countdown--;
                        
                        if (countdown < 0) {
                            clearInterval(countdownInterval);
                            // Redirección con parámetros específicos para Safari
                            try {
                                const params = new URLSearchParams({
                                    source: 'safari-inicio',
                                    timestamp: Date.now(),
                                    pwa: env.isSafariPWA ? 'true' : 'false',
                                    safari: env.isSafari ? 'true' : 'false'
                                });
                                window.location.href = 'index.html?' + params.toString();
                            } catch (error) {
                                console.error('Error en redirección:', error);
                                // Fallback simple
                                window.location.href = 'index.html';
                            }
                        }
                    }, 1000);
                }
                
                initializationComplete = true;
                
            } catch (error) {
                console.error('Error en inicialización:', error);
                showStatus(
                    'Error de inicialización', 
                    'Ocurrió un problema. Usa el acceso alternativo.',
                    'error',
                    false
                );
                actionButtons.classList.remove('hidden');
                actionButtons.classList.add('fade-in');
            }
        }
        
        // Manejo de errores globales
        window.addEventListener('error', function(event) {
            console.error('Error global:', event.error);
            if (!initializationComplete) {
                showStatus(
                    'Error detectado', 
                    'Problema técnico. Usa el acceso alternativo.',
                    'error',
                    false
                );
                actionButtons.classList.remove('hidden');
            }
        });
        
        // Manejo de promesas rechazadas
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Promesa rechazada:', event.reason);
            event.preventDefault();
        });
        
        // Iniciar cuando el DOM esté listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
        
        // Prevenir comportamientos problemáticos en Safari
        if (isSafari()) {
            // Prevenir zoom en inputs
            document.addEventListener('touchstart', function(event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            });
            
            // Prevenir scroll bounce
            document.addEventListener('touchmove', function(event) {
                if (event.scale !== 1) {
                    event.preventDefault();
                }
            }, { passive: false });
        }
    </script>
</body>
</html>
