<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Comunicaciones Internas</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ComInternas">
    <meta name="description" content="Sistema de gesti√≥n de comunicados empresariales">
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="img/app-icon.svg">
    <link rel="icon" type="image/svg+xml" href="img/app-icon.svg">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #5a6fd8;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        
        .success-message {
            color: #27ae60;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>üîê Acceso Seguro</h1>
                <p>Sistema de Comunicaciones Internas</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Iniciar Sesi√≥n</button>
                
                <div id="errorMessage" class="error-message">
                    Usuario o contrase√±a incorrectos
                </div>
                
                <div id="successMessage" class="success-message">
                    ¬°Acceso concedido! Redirigiendo...
                </div>
            </form>
        </div>
    </div>

    <script>
        // Credenciales de acceso para pruebas
        const validCredentials = {
            'admin': '123456',        // Usuario administrador
            'usuario2': '123456'      // Segundo usuario para pruebas
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            // Ocultar mensajes previos
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Verificar credenciales
            if (validCredentials[username] && validCredentials[username] === password) {
                // Login exitoso
                successMsg.style.display = 'block';
                
                // Guardar sesi√≥n
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('username', username);
                
                // Redirigir despu√©s de 1 segundo
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                // Login fallido
                errorMsg.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });
        
        // Verificar si ya est√° autenticado
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
